<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
    <style type="text/css">
      html { height: 100% }
      body { height: 100%; margin: 0; padding: 0 }
      #map-canvas { height: 100% }
    </style>
    <script type="text/javascript"
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyASvWxvu96p44i3bEmdGuOpQtx98Lj-7Vo&sensor=false">
    </script>
    <script type="text/javascript">
      function initialize() {
        var styles = [
          {
            "featureType": "road",
            "stylers": [
              { "color": "#ffffff" }
            ]
          },{
            "featureType": "landscape",
            "stylers": [
              { "color": "#ecedec" }
            ]
          },{
            "elementType": "labels",
            "stylers": [
              { "visibility": "off" }
            ]
          },{
            "featureType": "poi",
            "stylers": [
              { "color": "#e0e0e0" }
            ]
          },{
            "featureType": "water",
            "stylers": [
              { "visibility": "off" }
            ]
          },{
            "featureType": "transit",
            "stylers": [
              { "visibility": "off" }
            ]
          },{
          }
        ];
        var mapOptions = {
          center: new google.maps.LatLng(39.5, -98.35),
          zoom: 5,
          styles: styles
        };
        var map = new google.maps.Map(document.getElementById("map-canvas"),
            mapOptions);
      }
      google.maps.event.addDomListener(window, 'load', initialize);
    </script>
  </head>
  <body>
    2,435,567 currently meditating. Ready to join the community? App Store linkies
    <div id="map-canvas"/>
  </body>
</html>
